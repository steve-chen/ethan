<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tab {
            display: flex;
            cursor: pointer;
            padding: 10px;
            background-color: #f1f1f1;
            margin-right: 5px;
        }
        .tab.active {
            background-color: #007bff;
            color: white;
        }
        .content {
            display: none;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .content.active {
            display: block;
        }
        .tab-container {
            display: flex;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="tab-container">
        <div class="tab active" onclick="showContent('home')">Home</div>
        <div class="tab" onclick="showContent('adventures')">Adventures</div>
        <div class="tab" onclick="showContent('podcasts')">Podcasts</div>
    </div>

    <div id="home" class="content active">
        <h2>Welcome to the Home Page</h2>
        <p>Welcome to my website, here we show podcasts and photos as a American in a small island in Asia</p>
    </div>

    <div id="adventures" class="content">
        <h2>Adventures</h2>
        <p>Here, you can explore exciting photo galalries that tell a story.</p>
    </div>

    <div id="podcasts" class="content">
        <h2>Podcasts</h2>
        <p>Listen to the latest episodes of our podcasts right here.</p>
    </div>

    <script>
        function showContent(tab) {
            // Hide all content
            var contents = document.querySelectorAll('.content');
            contents.forEach(function(content) {
                content.classList.remove('active');
            });

            // Remove active class from all tabs
            var tabs = document.querySelectorAll('.tab');
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });

            // Show the selected content and activate the tab
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }
    </script>

</body>
</html>
